<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" id="inputEmail3" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" id="inputEmail3" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" id="inputEmail3" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" class="user_pics" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" id="inputEmail3" name="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
       <!-- 提示框静态 -->
       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">小小的哔哔一下</h4>
                </div>
                <div class="modal-body">
                    修改成功,返回首页
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        //获取后台数据添加到页面
        $.ajax({
            url:'http://localhost:8000/admin/userinfo_get',
            success:function(backData){
                console.log(backData);
                 for(var key in backData.data) {
                                 
                    $('.'+key).val(''+backData.data[key])
                    // console.log('.'+key);
                    // console.log(backData.data[key]);     
                 }
               $('.user_pic').attr('src',backData.data.user_pic)  

            }
        })
        //点击头像图片 获取地址生成预览头像
        $('#exampleInputFile').on('change',function(){
           var icon =this.files[0];
          var url = URL.createObjectURL(icon);
          $('.user_pic').attr('src',url)  
          console.log(url);
          
        })
        //点击修改上传数据到服务器
        $('.btn-success').on('click',function(e){
            e.preventDefault();
            var formdata2= new FormData($('form')[0]);
        $.ajax({
            type:'post',
            url:'http://localhost:8000/admin/userinfo_edit',
            data:formdata2,
            contentType:false,
            processData:false,
            success:function(backData){
                console.log(backData);
                if(backData.code==200) {
                    $('#myModal').modal();
                        
                    $('.btn-primary').click(function(){
                        $('#myModal').modal('hide')
                       parent.window.location.reload();    
           
                    });   
                }
                
            }
        })
        })
    
    });
</script>

</html>
